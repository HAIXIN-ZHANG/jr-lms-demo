name: CI CD

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install yarn
      run: |
        npm install yarn
        rm package-lock.json
    - name: yarn install, build
      run: |
        yarn install
        yarn build
    - name: deploy to S3
      uses: actions/aws/cli@master
      with:
        args: aws s3 ls s3://jr-demo
        secrets: ${{ secrets.AWS_ACCESS_KEY_ID }}, ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      env:
        AWS_DEFAULT_REGION: us-east-2
      
